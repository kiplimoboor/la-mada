        <div class="container-fluid">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Add Room</h5>
                <div class="card">
                  <div class="card-body">
                    <form
                      action="/register-room"
                      method="post"
                      autocomplete="off"
                    >
                      <div class="mb-3">
                        <label class="form-label">Room Number</label>
                        <input
                          autocomplete="off"
                          type="text"
                          class="form-control"
                          name="room-number"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Choose Room Type</label>
                        <select
                          class="form-control"
                          required
                          name="room-type"
                          onchange="updateRate(event)"
                        >
                          <option value="" disable hidden>
                            Click to Select Room
                          </option>
                          <option value="king">King</option>
                          <option value="queen">Queen</option>
                          <option value="double">Double</option>
                          <option value="single">Single</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Room Rate</label>
                        <input
                          id="add-rm-rate"
                          autocomplete="off"
                          type="number"
                          class="form-control"
                          name="rate"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Add Room
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
